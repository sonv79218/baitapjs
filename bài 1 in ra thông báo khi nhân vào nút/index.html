<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>click on button</h2>
    <!-- tao 1 nut -->
    <input type="button" id="btn" value="showalert" />
    <script>
      // gán button id btn vào 1 biến button
      var button = document.getElementById("btn");
      // cho biến hiệu ứng
      button.onclick = function () {
        alert("hello");
      };
    </script>
  </body>
</html>
